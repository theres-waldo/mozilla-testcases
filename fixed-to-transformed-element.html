<style>
  .transformed {
    height: 400px;
    width: 400px;
    margin-top: 100px;
    margin-left: 100px;
    border: 4px solid red;
    transform: translateY(50px);
  }
  .fixed {
    position: fixed;
    bottom: 0;

    height: 100px;
    background: green;
  }
  .scrolled-content {
    height: 300vh;
  }
</style>

</div>
<div class="scrolled-content"></div>
