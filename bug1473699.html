<!DOCTYPE html>

<html>

<head>

<style type="text/css">
.top-fixed {
	position: fixed;
	top: 0;
	left: 50%;
  background-color: #eee;
	padding: 3px 10px;
}
</style>

<style type="text/css">
.bottom-fixed {
	position: fixed;
	bottom: 0;
  left: 50%;
	background-color: #eee;
	padding: 3px 10px;
  height: 50px;
  width: 100px;
}
</style>

<style type="text/css">
.right-fixed {
	position: fixed;
	right: 0;
  top: 50%;
	background-color: #eee;
	padding: 3px 10px;
  height: 100px;
  width: 50px;
}
</style>

<style type="text/css">
.left-fixed {
	position: fixed;
	left: 0;
  top:50%;
	background-color: #eee;
	padding: 3px 10px;
  height: 100px;
  width: 50px;
}
</style>


<div class="top-fixed">Fixed element (Top)</div>
<div class="right-fixed">Fixed element (Right)</div>
<div class="bottom-fixed">Fixed element (Bottom)</div>
<div class="left-fixed">Fixed element (Left)</div>

</head>
