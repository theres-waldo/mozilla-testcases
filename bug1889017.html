<!DOCTYPE html>
<html>
  <head>
    <style>
      #fullscreen {
        position: relative;
        width: 300px;
        height: 200px;
        border: 1px solid black;
        border-radius: 5px;
        background: yellow;
      }
      #exit {
        position: absolute;
        width: 50px;
        height: 50px;
        bottom: 10px;
        right: 10px;
        background: green;
      }
      #exit:active {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="fullscreen">
      <div id="exit"></div>
    </div>
    <script>
      fullscreen.addEventListener("click", function() {
        fullscreen.requestFullscreen();
      });
      exit.addEventListener("click", function() {
        document.exitFullscreen();
      });
    </script>
  </body>
</html>
