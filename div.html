<!DOCTYPE html>
<html>
  <body>
    <div style="color: red">this text is above the scrolling div</div>
    <div id="subframe" style="overflow: scroll; height: 700px; width: 700px; border: solid 1px black; background-color: green;">
    </div>
    <div style="color: red">this text is below the scrolling div</div>
    <script>
      for (let i = 0; i < 10000; i++) {
        subframe.append(`line ${i}`);
        subframe.appendChild(document.createElement('br'));
      }
    </script>
  </body>
</html>
