<html>
  <head>
    <meta name="viewport" content="width=device-width minimum-scale=0.5">
    <style>
      div {
        position: absolute;
      }
      .A {
        width: 300%;
        height: 300%;
        background: red;
      }
      .B {
        width: 200%;
        height: 200%;
        background: green;
      }
      .C {
        width: 100%;
        height: 100%;
        background: blue;
      }
      button {
        position: absolute;
        top: 100%;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="A"></div>
    <div class="B"></div>
    <div class="C"></div>
    <button id="scrollto">scrollTo()</button>
    <script>
      scrollto.addEventListener("click", function() {
        var se = document.scrollingElement;
        var target = {
          x: se.clientWidth,
          y: 0
        };
        window.scrollTo(target.x, target.y);
      });
    </script>
  </body>
</html>
