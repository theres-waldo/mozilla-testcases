<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-visual">
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      #spacer {
        width: 100%;
        height: 100svh;
        background: red;
      }
      #report {
        background: cyan;
        position: fixed;
        top: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="spacer"></div>
    <div id="report">
      <div id="y"></div>
      <div id="vy"></div>
    </div>
    <input type="text">
    <script>
      function updateReport() {
        y.textContent = `y = ${window.scrollY}`;
        vy.textContent = `vy = ${window.visualViewport.pageTop}`;
      };
      window.addEventListener("scroll", updateReport);
      window.visualViewport.onscroll = updateReport;
    </script>
  </body>
</html>
