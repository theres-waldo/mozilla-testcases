<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div id="width"></div>
    <div id="height"></div>
    <script>
      width.textContent = ("width: " + document.documentElement.clientWidth + "px");
      height.textContent += ("height: " + document.documentElement.clientHeight + "px");
    </script>
  </body>
</html>
